<h2>{{selectedBoard}}</h2>
<div class="col-sm-4 col-md-3" ng-repeat="item in pins">
  <div id="{{item.id}}" data-pinId="{{item.id}}" class="col-xs-12 pinCard">
    <h3 data-pinTitle="{{item.description}}">{{item.description}}</h3>
    <img ng-src="{{item.url}}" alt="{{item.description}}" data-pinUrl="{{item.url}}">
    <!-- <button class="btn btn-default">Save This Pin</button> -->
    <button class="btn btn-danger" ng-click="deletePin($event)">Delete This Pin</button>
  </div>
</div>
